name: Release

on:
  push:
    branches:
      - main
      - master

env:
  VERSION: 1.0.0
  NAME: guess-my-number

jobs:
  setup_java:
    name: Setup Java
    runs-on: ubuntu-latest
    steps:
      - name: Set up Java 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'temurin'
  release:
    needs: setup_java
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build with maven
        run: mvn --batch-mode --update-snapshots --no-transfer-progress clean package
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: artifact
          path: |
            target/guess-my-number-1.0.0.jar
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.VERSION }}
          release_name: Release ${{ env.NAME }} - ${{ env.VERSION }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/guess-my-number-1.0.0.jar
          asset_name: guess-my-number-1.0.0.jar
          asset_content_type: application/java-archive
