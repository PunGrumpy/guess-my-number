name: Maven Dependency Check
on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'
jobs:
  dependency:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Java 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'temurin'
      - name: Build with Maven
        run: |
          mvn -B package --file pom.xml
          mkdir staging && cp target/*.jar staging/
      - name: Setup cache maven
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Maven Dependency Tree Dependency Submission
        uses: advanced-security/maven-dependency-submission-action@v3.0.0
      - name: Maven Dependency Tree Dependency Check Version
        run: |
          maven-dependency-submission --version
      - name: Maven Dependency Tree Dependency Check
        run: |
          maven-dependency-submission --project-name "Maven Dependency Check" --project-version "1.1.8" --project-description "Maven Dependency Check" --project-url "